<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINTEREST BANK - Payments</title>
    <link rel="icon" type="image/x-icon" href="logo-removebg.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1{
            color: #0000ff;
        }
        
        header {
            background-color: #f4bbff;
            padding-left: 40px ;
        }
        
        nav {
            background-color: #ec8aff;
            padding: 15px  ;
            text-align: left;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            color: #007bff;
        }
        section {
            padding: 20px;
        }
        footer {
            color: rgb(0, 0, 0);
            padding: 0px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            height:3.5%;
            font-size: 10px;
        }
        .foot{
            background-color: #f4bbff;

        }
        .payments{
            background-color: #f4bbff;
            padding: 10px;
            margin-top: 10px;                                 
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .payment-form {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        #same :hover{
             text-decoration:underline; 
        }
        /* .hr{
            
            border-left: 1px solid rgb(0, 0, 0);
            border-right:  1px solid rgb(0, 0, 0);
            height:20px;
            position: absolute;
            margin-left: -10px;
 
        }  */
        
        
    </style>
</head>
<body>
    <header>
        <img class="img" src="st1.png" alt="Logo" width="400";/> 
    </header>
    <nav>

        <ul>
            <li class="home" id="same"><a href="home.html">Home</a></li>
            <li class="accounts" id="same"><a href="accounts.html">Accounts</a></li>
            <li class="payments" id="same"><a href="payments.html">Payments</a></li>
            <li class="balance" id="same"><a href="balance.html">Balance</a></li>
            <li class="cards" id="same"><a href="cards.html">Cards</a></li>
            <li class="deposits" id="same"><a href="deposits.html">Deposits</a></li>
            <li class="loans" id="same"><a href="loans.html">Loans</a></li>
            <li class="login" id="same"><a href="mainhome.html">Logout</a></li>
        </ul>
</nav> 
    <section>
        <h2>Make a Payment</h2>
        <div class="payment-form">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="account">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter payee name">
                </div>
                <div class="form-group">
                    <label for="account">Account Number:</label>
                    <input type="text" id="account" name="account" placeholder="Enter account number">
                </div>
                <div class="form-group">
                    <label for="account">IFSC Number:</label>
                    <input type="text" id="ifsc" name="ifsc" placeholder="Enter account number">
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount">
                </div>
                <div class="form-group">
                    <div class="form-group" style="text-align: center;">
                        <button type="submit">Pay</button>
                    </div>
                </div>

            </form>
        </div>
    </section>
    <footer>
        <p class="foot">Secured page &copy; 2024 FINTEREST BANK. All rights reserved.</p>
    </footer>
</body>
</html>
