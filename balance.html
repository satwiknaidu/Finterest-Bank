<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINTEREST BANK - Account Balance</title>
    <link rel="icon" type="image/x-icon" href="logo-removebg.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        h1 {
            color: #0000ff;
        }
        
        header {
            background-color: #f4bbff;
            padding-left: 40px;
        }
        
        nav {
            background-color: #ec8aff;
            padding: 15px;
            text-align: left;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            color: #007bff;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            color: rgb(0, 0, 0);
            padding: 0px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 3.5%;
            font-size: 10px;
        }
        .foot {
            background-color: #f4bbff;
        }
        .balance {
            background-color: #f4bbff;
            padding: 10px;
            margin-top: 10px;                                 
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .balance-info {
            margin-bottom: 20px;
            text-align: left;
            padding-left: 20px;

        }
        .balance-info h2 {
            color: #0000ff;
        }
        .balance-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .balance-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #666;
        }
        .balance-group span {
            font-weight: bold;
            color: #333;
        }
       
        #same :hover{
             text-decoration:underline; 
        }
    </style>
</head>
<body>
    <header>
        <img class="img" src="st1.png" alt="Logo" width="400";/> 
    </header>
    <nav>
        <ul>
            <li class="home" id="same"><a href="home.html">Home</a></li>
            <li class="accounts" id="same"><a href="accounts.html">Accounts</a></li>
            <li class="payments" id="same"><a href="payments.html">Payments</a></li>
            <li class="balance" id="same"><a href="balance.html">Balance</a></li>
            <li class="cards" id="same"><a href="cards.html">Cards</a></li>
            <li class="deposits" id="same"><a href="deposits.html">Deposits</a></li>
            <li class="loans" id="same"><a href="loans.html">Loans</a></li>
            <li class="login" id="same"><a href="mainhome.html">Logout</a></li>
        </ul>
    </nav> 
    <section>
        <div class="balance">
            <div class="balance-info">
                <h2>Balance:</h2>
            </div>
            <div class="balance-info">
                <div class="balance-group">
                    <label for="account">Account Holder:</label>
                    <span>Satwik Naidu</span>
                </div>
                <div class="balance-group">
                    <label for="account">Account Number:</label>
                    <span>1234567890</span>
                </div>
                <div class="balance-group">
                    <label for="balance">Current Balance:</label>
                    <span>Rs:5,00,000.00</span>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p class="foot">Secured page &copy; 2024 FINTEREST BANK. All rights reserved.</p>
    </footer>
</body>
</html>
